    <style>

<body>

        <div class="input-group">

    <script>
        let foods = [];

        function addFood() {
            const input = document.getElementById('foodInput');

        function updateFoodList() {

            foodList.innerHTML = `Â∑≤Ê∑ªÂä†ÈÄâÈ°πÔºö${foods.join('„ÄÅ')}`;
        }

        function draw() {
            if (foods.length < 4) {
                alert('ËØ∑Ëá≥Â∞ëÊ∑ªÂä†4‰∏™ÊôöÈ§êÈÄâÈ°π');
                return;
            }

            // ÈöèÊú∫ÊéíÂ∫èÂπ∂ÂèñÂâç4‰∏™
            const shuffled = [...foods].sort(() => Math.random() - 0.5).slice(0, 4);
            const days = ['Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ'];
            
            const resultHTML = shuffled.map((food, index) => `
                <div class="result-item">

                    <span class="food">${food}</span>
                </div>
            `).join('');

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
